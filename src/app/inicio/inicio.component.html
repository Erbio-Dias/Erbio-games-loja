<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/Image1.png.png" class="d-block w-100" alt="Promoção de Jogos">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/Image2.png" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/Image3.png" class="d-block w-100" alt="Jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>

        <mat-grid-tile>
            
    <img mat-card-image src="./assets/img/Image3.png" alt="Image3">

        </mat-card-header>

            <p>
                Descrição do Jogo.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <P>R$ 300,00</P>

    </mat-card>
